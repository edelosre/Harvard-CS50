{% extends "layout.html" %}


{% block main %}
<h1 class="mb-3">Buy</h1>
<br></br>

        <form action="/buy" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock Symbol" type="text">
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Quantity of shares" type="text">
            </div>
            <button class="btn btn-primary" type="submit">Buy</button>
        </form>

{% endblock %}
