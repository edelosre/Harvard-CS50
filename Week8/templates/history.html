{% extends "layout.html" %}

{% block main %}

<h1 class="mb-3">Trade History</h1>
<br></br>

<table style="width:100%">
  <tr>
    <th>Date</th>
    <th>Symbol</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Trade Type</th>
  </tr>
    {%for i in range(history| length)%}
        <tr>
            <td>{{history[i]["date"]}}</td>
            <td>{{history[i]["symbol"]}}</td>
            <td>{{history[i]["price"]}}</td>
            <td>{{history[i]["quantity"]}}</td>
            <td>{{history[i]["tradetype"]}}</td>
        </tr>
    {%endfor%}
</table>
{% endblock %}
